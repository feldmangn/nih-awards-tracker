<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NIH Awards Tracker (Daily)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist-min@2.35.2/plotly.min.js"></script>
  <style>
    .grid { display: grid; gap: 1.25rem; }
    .table-wrap { overflow:auto; max-height: 70vh; }
    table { font-size: 0.9rem; }
    th, td { white-space: nowrap; }
    .muted { opacity: 0.7; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>NIH Contract Awards Tracker</h1>
    <p class="muted">Auto-updated daily via GitHub Actions · last 90 days</p>
  </header>

  <main class="grid">
    <section>
      <h2>Top recipients (by obligated amount)</h2>
      <label for="topN">Show top N:</label>
      <input id="topN" type="number" min="5" max="100" value="25" step="5" />
      <div id="chart" style="width:100%;height:600px;"></div>
    </section>

    <section>
      <h2>Recent awards (raw)</h2>
      <div id="summary" class="muted"></div>
      <div class="table-wrap">
        <table id="awardsTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="muted">
    Data: USAspending “Spending by Award” (NIH, contracts A–D). Built with GitHub Pages.
  </footer>

  <script type="module" src="./web/app.js"></script>
</body>
</html>
